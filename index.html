<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Calendar</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="app-title">Be Productive ðŸ’ª</h1>
    <div class="app">

        <!-- Calendar -->
        <div class="calendar">
            <div class="header">
                <button id="prev">â—€</button>
                <h2 id="monthYear"></h2>
                <button id="next">â–¶</button>
            </div>

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="dates" id="dates"></div>
        </div>

        <!-- Tasks -->
        <div class="task-section">
            <div class="task-input">
                <input id="taskAdd" type="text" placeholder="Enter task" />
                <input id="timeAdd" type="text" placeholder="Enter time" />
                <button id="btn" onclick="addTask()">Add Task</button>
            </div>

            <div id="tasks"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
