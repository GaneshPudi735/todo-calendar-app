<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center;background-color: beige;" >Be Productive</h1>
    <div class="calendar-wrapper">
        <div class="calendar">
            <div class="header">
                <button id="prev">◀</button>
                <h2 id="monthYear"></h2>
                <button id="next">▶</button>
            </div>

            <div class="days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="dates" id="dates"></div>
        </div>
    </div>
    <div style="display: flex;flex-direction: column; gap: 5px; justify-content: center;align-items: center; margin-top: 5px;">
        <input type="text" placeholder="enter task" id="taskAdd">
        <input type="text" placeholder="enter time" id="timeAdd">
        <button onclick="addTask();"  id="btn">submit</button>
    </div>

    <div id="tasks">

    </div>



    <script src="./script.js"></script>
</body>

</html>
